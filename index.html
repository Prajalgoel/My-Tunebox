<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black text-white relative ">
    <div class="layout grid grid-cols-11 min-h-screen ">
        <div class="left col-span-3 pl-4 pt-3 pr-3 flex flex-col relative ">

            <div class="logo flex gap-2 items-center mb-4 sticky top-0">
                <img src="musical-note.png" width="40px" class="bg-white p-2 rounded-full">
                <div class="name text-xl font-bold">TuneBox</div>
            </div>

            <div class="sidebarPlaylists overflow-y-auto max-h-[80vh]">
                <div id="LibrarySongsContainer" class="library flex flex-col h-fit bg-[#2a1f1f] rounded-md ">
                    <div class="lib-heading flex gap-3 items-center w-full  p-3  cursor-pointer">
                        <img src="svg/library.svg" alt="" class="">
                        <div class="font-semibold text-lg text-white ease-in-out duration-100">
                            Library</div>
                        <div class="NoOfLibSongs"></div>
                        <div class="ml-auto flex items-center gap-4">
                            <img src="svg/shuffle.svg"
                                class="shuffle rounded-full p-2 hover:bg-red-500 transition-all" alt="">
                            <img src="svg/upArrow.svg" width="30px" class="libPlaylistHeadingArrowBtn ml-auto">
                        </div>
                    </div>

                    <ul id="LibrarySongs"
                        class="playlist flex flex-col gap-3 px-3 mt-3 overflow-y-auto library-expanded">

                    </ul>

                </div>

                <div id="Arijit SinghContainer" class="flex flex-col h-fit bg-[#2a1f1f] rounded-md ">
                    <div class="lib-heading flex gap-3 items-center w-full  p-3  cursor-pointer">
                        <img src="svg/library.svg" alt="" class="">
                        <div class="font-semibold text-lg text-white ease-in-out duration-100">
                            Library</div>
                        <div class="NoOfAlbumSongs">hdhddfh</div>
                        <div class="ml-auto flex items-center gap-4">
                            <img src="svg/shuffle.svg" 
                                class="shuffle rounded-full p-2 hover:bg-red-500 transition-all" alt="">
                            <img src="svg/cross.svg" alt="">
                            <img src="svg/upArrow.svg" width="30px" class="libPlaylistHeadingArrowBtn ml-auto">
                        </div>
                    </div>

                    <ul id="Arijit Singh"
                        class="playlist flex flex-col gap-3 px-3 mt-3 overflow-y-auto library-expanded mb-3">
                        <li
                            class="librarySong song flex items-center gap-3 cursor-pointer hover:scale-105 hover:ease-in hover:duration-100 pb-2">
                            <span class="font-bold text-lg">1</span>

                            <div class="songPhoto w-[50px] h-[50px]">
                                <img src="songs Thumbnail/LibraryThumbnail/Beast Mode - The Soundings.jpg" alt=""
                                    width="50px" class="rounded-md object-cover w-full h-full">
                            </div>

                            <div class="songDetails">
                                <div class="songName font-bold text-lg">hkhk</div>
                                <div class="songArtist">jhkhk</div>
                            </div>

                            <img src="svg/play.svg" alt=""
                                class="playPause p-2 bg-white rounded-full play ml-auto pr-2 ">
                        </li>
                        <li
                            class="librarySong song flex items-center gap-3 cursor-pointer hover:scale-105 hover:ease-in hover:duration-100 pb-2">
                            <span class="font-bold text-lg">1</span>

                            <div class="songPhoto w-[50px] h-[50px]">
                                <img src="songs Thumbnail/LibraryThumbnail/Beast Mode - The Soundings.jpg" alt=""
                                    width="50px" class="rounded-md object-cover w-full h-full">
                            </div>

                            <div class="songDetails">
                                <div class="songName font-bold text-lg">hkhk</div>
                                <div class="songArtist">jhkhk</div>
                            </div>

                            <img src="svg/play.svg" alt=""
                                class="playPause p-2 bg-white rounded-full play ml-auto pr-2 ">
                        
                        
                    </ul>

                </div>


            </div>


        </div>


        <div class="right col-span-8 ml-0 px-2 py-0 relative">
            <div class="header flex items-center justify-center px-2 sticky top-2 ">
                <input type="text"
                    class="search w-[70%] rounded-lg p-2 text-black placeholder:text-black outline-none bg-white z-50"
                    placeholder="Search Your favourite songs or Artists">

            </div>

            <div class="playlists bg-[#131212] mt-3 p-2 rounded-md max-h-[90vh]">

                <div class="popularSongs flex flex-col gap-2 ">
                    <div class="popularSongsHeading flex justify-between px-2">
                        <div class="flex gap-3">
                            <h1 class="text-[24px] font-bold hover:underline cursor-pointer ml-2">Popular Songs</h1>
                            <img src="svg/shuffle.svg" 
                                class="shuffle rounded-full p-2 hover:bg-red-500 transition-all cursor-pointer" alt="">
                        </div>

                        <div class="popularSongsHeadingArrowBtns flex gap-2">

                            <img src="svg/left.svg" alt=""
                                class="popularSongsHeadingLeftArrow cursor-pointer hover:bg-white rounded-full p-2 ease-in-out duration-300 invert hover:invert-0">

                            <img src="svg/right.svg" alt=""
                                class="popularSongsHeadingRightArrow cursor-pointer hover:bg-white rounded-full p-2 ease-in-out duration-300 invert hover:invert-0">

                        </div>

                    </div>

                    <ul id="PopularSongs" class="containSongs playlist p-1 pl-3 flex gap-2  overflow-x-auto  ">

                    </ul>
                </div>

                <div class="popularArtists flex flex-col gap-2 ">
                    <div class="popularArtistsHeading flex justify-between px-2">
                        <h1 class="text-[24px] font-bold hover:underline cursor-pointer ml-2">Popular Artists</h1>
                        <div class="popularArtistsHeadingArrowBtns flex gap-2">

                            <img src="svg/left.svg" alt=""
                                class="popularArtistsHeadingLeftArrow cursor-pointer hover:bg-white rounded-full p-2 ease-in-out duration-300 invert hover:invert-0">

                            <img src="svg/right.svg" alt=""
                                class="popularArtistsHeadingRightArrow cursor-pointer hover:bg-white rounded-full p-2 ease-in-out duration-300 invert hover:invert-0">

                        </div>

                    </div>

                    <ul id="popularArtistsCards" class="dynamicAlbums pl-3 flex gap-2  overflow-x-auto  ">

                    </ul>
                </div>


            </div>
        </div>
    </div>

    <div class="playBar bg-black fixed bottom-0  w-full flex justify-between py-2  px-3 gap-5 items-center">
        <div class="playBarLeft flex items-center gap-2 w-[30vw]">
            <div class="waves p-2  gap-1 h-[25px] flex items-end">
                <div class="wave wave1 h-[13px] w-[2px] bg-yellow-400"></div>
                <div class="wave wave2 h-[20px] w-[3px] bg-yellow-400 "></div>
                <div class="wave wave3 h-[17px] w-[2px] bg-yellow-400 "></div>
            </div>

            <div class="w-[70px] h-[70px]">

                <img src="songs Thumbnail/LibraryThumbnail/Beast Mode - The Soundings.jpg" alt=""
                    class="playBarLeftSongPhoto rounded-md object-cover w-full h-full">
            </div>


            <div class="playBArLeftSongDetails">
                <div class="playBArLeftSongName font-bold text-xl">
                    jskjskjks
                </div>
                <div class="playBArLeftSongArtist font-semibold text-base text-[#a08d8d]">
                    bkdjdkjkkk
                </div>
            </div>

        </div>

        <div class="playBarCentre w-[60vw] flex flex-col items-center gap-2">
            <div class="playButtons flex gap-6">
                <img src="svg/shuffle.svg"
                    class="playbarShuffle rounded-full p-2 hover:bg-red-500 transition-all cursor-pointer"  alt="">
                <img src="svg/plus.svg" alt="" width="35px"
                    class="addToPlaylist border-2 border-white rounded-full p-1  cursor-pointer">
                <img src="svg/previous.svg" alt="" class=" cursor-pointer" id="previous">
                <img src="svg/play.svg" alt="" class="p-1 bg-white rounded-full cursor-pointer " id="seekbarPlayPause">
                <img src="svg/next.svg" alt="" class=" cursor-pointer " id="next">
                <img src="svg/loop.svg" alt="" class=" cursor-pointer " id="loop">
            </div>
            <div class="seekBarColumn flex items-center w-full gap-2 ">
                <div class="currentTime">0:00</div>
                <div class="seekBarContainer w-[90%] relative">
                    <div class="seekBar h-1 bg-white w-full cursor-pointer"></div>
                    <div
                        class="seekBarCircle rounded-full bg-white absolute -bottom-[7px] p-2 left-[0%] transition-all duration-0 ease-linear">
                    </div>
                </div>
                <div class="duration ml-3">0:00</div>
            </div>
        </div>

        <div class="playBarRight mr-4 ml-10 w-[10vw]">
            <div class="volumnColumn flex w-full items-center gap-2">

                <img src="svg/volumn.svg" width="30px" height="30px" alt="" class="volumeBtn cursor-pointer">
                <div class="volumeSeekbarColumn w-[90%] relative">
                    <div class="volumnSeekbar  w-full bg-white p-[2px] cursor-pointer"></div>
                    <div
                        class="volumeSeekbarCircle rounded-full p-2 bg-white w-[2px] absolute -top-[5px] left-[100%] transition-all duration-0 ease-linear">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
